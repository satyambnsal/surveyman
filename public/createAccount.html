<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>SurveyMan Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>
    #heading{
        margin-top: 10px;
        padding-bottom: 10px;
        font-family: monospace;
        letter-spacing: 5px;
        color: mediumseagreen
    }
    #form-container{
        margin-left:20%;
        margin-top:70px;
    }
    .label-text{
        letter-spacing: 3px;
        font-size: 20px;
    }
</style>       
</head>


<body>
    <div class="container" >
<form class="form-horizontal" action='/createAccount' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="text-center text-uppercase" id="heading">Survey Man Registration Page</legend>
    </div>
    <div id="form-container">
    <div class="form-group">
        <label class="control-label col-sm-4 label-text">Full Name</label>
        <div class="controls col-sm-8 ">
            <input type="text" id="fullname" name="fullname" required>
        </div>
    </div>
    <div class="form-group">
      <!-- Username -->
      <label class="control-label col-sm-4 label-text"  for="username">Username</label>
      <div class="controls col-sm-8">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge" required>
      </div>
    </div>
 
    <div class="form-group">
      <!-- E-mail -->
      <label class="control-label col-sm-4 label-text" for="email">E-mail</label>
      <div class="controls col-sm-8">
        <input type="email" id="email" name="email" placeholder="" class="input-xlarge" required>
      </div>
    </div>
 
    <div class="form-group">
      <!-- Password-->
      <label class="control-label col-sm-4 label-text" for="password">Password</label>
      <div class="controls col-sm-8">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge" required>
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="form-group">
      <!-- Password -->
      <label class="control-label col-sm-4 label-text"  for="password_confirm">Confirm Password</label>
      <div class="controls col-sm-8">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge" onchange="passwordMatch()">
      </div>
    </div>
    <div id="matchStatus"></div>
    </div>
    <div class="form-group">
      <!-- Button -->
      <div class="controls col-sm-offset-4" style="margin-right:400px; margin-top: 20px;">
        <button class="btn btn-success btn-block" id="register">Register</button>
      </div>
    </div>        
  </fieldset>
</form>    
    </div>
     <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
