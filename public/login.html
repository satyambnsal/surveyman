    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            padding-top: 5rem;

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
        #heading{
        margin-top: 10px;

    }

<body >
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4"">
            <legend class="text-center login-title text-uppercase" id="heading">SurveyMan Login</legend>
            <div class="account-wall">
                <form class="form-signin" method="post" action="/login">
                <input type="text" class="form-control" placeholder="User Name" name="username"required autofocus>
                <br>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
                <button class="btn btn-lg btn-success btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="/createAccount.html" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
